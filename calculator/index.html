<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="calculator">
            <center><input id="display" readonly></center>
            <div id="values">
                <button onclick="refresh('AC')" class="oper-btn">AC</button>
                <button onclick="deleteKey('DE')"  class="oper-btn">DE</button>
                <button onclick="addKey('.')"  class="oper-btn">.</button>
                <button onclick="addKey('/')"  class="oper-btn">/</button>
                <button onclick="addKey('7')">7</button>
                <button onclick="addKey('8')">8</button>
                <button onclick="addKey('9')">9</button>
                <button onclick="addKey('*')"  class="oper-btn">*</button>
                <button onclick="addKey('4')">4</button>
                <button onclick="addKey('5')">5</button>
                <button onclick="addKey('6')">6</button>
                <button onclick="addKey('-')"  class="oper-btn">-</button>
                <button onclick="addKey('1')">1</button>
                <button onclick="addKey('2')">2</button>
                <button onclick="addKey('3')">3</button>
                <button onclick="addKey('+')"  class="oper-btn">+</button>
                <button onclick="addKey('00')">00</button>
                <button onclick="addKey('0')">0</button>
                <button onclick="sum('=')"  class="oper-btn">=</button>
                <button onclick="addKey('%')"  class="oper-btn">%</button>



            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
